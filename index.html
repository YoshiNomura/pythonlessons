<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python IDLE Web Emulator</title>
    <script src="https://cdn.pyodide.org/latest/full/pyodide.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        #editor { width: 100%; height: 300px; }
        #output { border: 1px solid #ccc; height: 200px; overflow-y: scroll; margin-top: 20px; background-color: #fff; }
        .container { padding: 20px; max-width: 800px; margin: auto; }
        h1 { text-align: center; }
        #runButton { margin: 20px 0; padding: 10px 20px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .mobile { display: flex; flex-direction: column; }
        @media (max-width: 600px) {
            #editor, #output { height: 200px; }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Python IDLE Web Emulator</h1>
    <textarea id="editor" placeholder="Write your Python code here..."></textarea>
    <button id="runButton">Run Code</button>
    <div id="output"></div>
</div>
<script>
    async function runCode() {
        const code = document.getElementById('editor').value;
        let output = '';
        try {
            const pyodide = await loadPyodide();
            pyodide.runPython(code);
            output = pyodide.globals.get('output') || 'Code executed successfully!';
        } catch (err) {
            output = err;
        }
        document.getElementById('output').innerText = output;
    }
    document.getElementById('runButton').onclick = runCode;
</script>
</body>
</html>
