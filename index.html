<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Python IDLE Emulator</title>\n    <style>\n        body {\n            font-family: Arial, sans-serif;\n            background-color: #f4f4f4;\n            margin: 0;\n            padding: 20px;\n        }\n        .container {\n            max-width: 600px;\n            margin: auto;\n            background: white;\n            padding: 20px;\n            border-radius: 5px;\n            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);\n        }\n        textarea {\n            width: 100%;\n            height: 300px;\n            font-family: monospace;\n            font-size: 16px;\n        }\n        button {\n            padding: 10px 15px;\n            background-color: #28a745;\n            color: white;\n            border: none;\n            border-radius: 5px;\n            cursor: pointer;\n        }\n    </style>\n</head>\n<body>\n    <div class="container">\n        <h1>Python IDLE Emulator</h1>\n        <label for="code-input">Enter your Python code:</label>\n        <textarea id="code-input"></textarea>\n        <button onclick="runCode()">Run Code</button>\n        <h2>Output:</h2>\n        <pre id="output"></pre>\n    </div>\n    <script>\n        function runCode() {\n            const code = document.getElementById('code-input').value;\n            // For now, we will just display the code as output.\n            document.getElementById('output').innerText = 'Your code: ' + code;\n            // Here you can add logic to evaluate the code using a web-based Python interpreter.\n        }\n    </script>\n</body>\n</html>
